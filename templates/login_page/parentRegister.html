{% extends 'layouts\main.html' %}
{% load static %}


{% block title %}
    Parent | Registration
{% endblock title %}


{% block css %}
<link rel="stylesheet" href="{% static 'css\login_page\parentRegister.css' %}">
{% endblock css %}


{% block content %}

<div class="nav">
    <button onclick="window.history.back()">
        <svg viewBox="0 0 1024 1024" fill="#ffffff" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M669.6 849.6c8.8 8 22.4 7.2 30.4-1.6s7.2-22.4-1.6-30.4l-309.6-280c-8-7.2-8-17.6 0-24.8l309.6-270.4c8.8-8 9.6-21.6 2.4-30.4-8-8.8-21.6-9.6-30.4-2.4L360.8 480.8c-27.2 24-28 64-0.8 88.8l309.6 280z" fill=""></path></g></svg>
    </button>
    <span>Parent Registration</span>
</div>

<div class="form">
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <label for="name">Parent Name</label>
        <input type="text" name="name" id="" placeholder="Parent Name">
        
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" name="mobileNumber" id="" placeholder="Mobile Number">
        
        <label for="studentName">Student Name</label>
        <input type="text" name="studentName" id="" placeholder="Student Name">
        
        <label for="studentClass">Student Class</label>
        <input type="text" name="studentClass" id="" placeholder="eg : class-1">
        
        <label for="password">Password</label>
        <input type="password" name="password" id="" placeholder="Password">
        
        <button type="submit">Register</button>

        <a href="student_login">Alredy have Account ?</a>
    </form>
</div>

{% endblock content %}


{% block script %}
<script src="{% static 'js\navigateTo.js' %}"></script>
{% endblock script %}
