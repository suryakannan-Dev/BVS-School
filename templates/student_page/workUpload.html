{% extends 'layouts\main.html' %}
{% load static %}


{% block title %}
    Student | UploadWork
{% endblock title %}


{% block css %}
<link rel="stylesheet" href="{% static 'css\student_page\workUpload.css' %}">
{% endblock css %}


{% block content %}

<div class="nav">
    <button onclick="window.history.back()">
        <svg viewBox="0 0 1024 1024" fill="#ffffff" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M669.6 849.6c8.8 8 22.4 7.2 30.4-1.6s7.2-22.4-1.6-30.4l-309.6-280c-8-7.2-8-17.6 0-24.8l309.6-270.4c8.8-8 9.6-21.6 2.4-30.4-8-8.8-21.6-9.6-30.4-2.4L360.8 480.8c-27.2 24-28 64-0.8 88.8l309.6 280z" fill=""></path></g></svg>
    </button>
    <span>Upload Work</span>
</div>

<div class="form">
    <form action="/upload" method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name">Student Name</label>
        <input type="text" name="name" id="" placeholder="Student Name" required value="{{student.Student_Name}}" readonly>

        <label for="class">Student Class</label>
        <input type="text" name="class" id="" placeholder="eg : class-1" required value="{{student.Class_Studying}}" readonly>

        <label for="studentId">Student Id</label>
        <input type="text" name="studentId" id="" placeholder="Student Id"required value="{{student.Student_Id}}" readonly>

        <label for="subjectName">Subject Name</label>
        <input type="text" name="subjectName" id="" placeholder="Subject Name" required>

        <label for="fileName">File Name</label>
        <input type="text" name="fileName" id="" placeholder="File Name" required>

        <label for="file">Upload File</label>
        <input type="file" name="file" id="" required>

        <button type="submit">Upload</button>
    </form>
</div>

{% endblock content %}


{% block script %}
<script src="{% static 'js\navigateTo.js' %}"></script>
{% endblock script %}
